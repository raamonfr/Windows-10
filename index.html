<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Windows 10 - WEB</title>
</head>
<body>
    <main id="desktop">
        <section class="fileria-icones">
            <button>
                <img class="icones-desktop" src="imgs/desktop/trash.png" alt="Lixeira">
            </button>
        </section>

        <section id="exploArq">
            <div class="windowActions">
                <button>
                    <i class="fa-solid fa-minus"></i>
                </button>

                <button id="max-min">
                    <i class="fa-regular fa-square"></i>
                </button>

                <button id="fechar">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <nav class="navBasica">
                <div class="nav">
                    <button>
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                    <select name="" id=""></select>
                    <button>
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                </div>

                <input type="text" name="pesquisaRapida" id="pesquisaRapida" placeholder="Pesquisar em Acesso rápido">  
            </nav>

            <div id="lados-explo-arq">
                <aside id="lado-esquerdo">
                    <section id="accordions">
                        <div class="accordion">
                            <button class="accordion-header">
                                <i class="fa-solid fa-chevron-right"></i>
                                
                                <span>
                                    <img src="imgs/exploArq/barraNavegacao/estrela-cadente.png" alt="Acesso Rapido">
                                    Acesso Rapido
                                </span>
                            </button>

                            <div class="accordion-body">
                                <button class="btn-atalhos" id="area-trabalho"><img src="imgs/exploArq/barraNavegacao/area-trabalho.png" alt="Area de trabalho"><p>Área de Trabalho</p></button>
                                
                                <button class="btn-atalhos" id="downloads"><img src="imgs/exploArq/barraNavegacao/baixar.png" alt="Area de trabalho"><p>Downloads</p></button>
                                
                                <button class="btn-atalhos" id="documentos"><img src="imgs/exploArq/barraNavegacao/documento.png" alt="Area de trabalho"><p>Documentos</p></button>
                                
                                <button class="btn-atalhos" id="imagens"><img src="imgs/exploArq/barraNavegacao/area-trabalho.png" alt="Area de trabalho"><p>Imagens</p></button>
                            </div>
                        </div>
                    </section>
                </aside>

                <aside id="lado-direito">

                </aside>
            </div>
        </section>
    </main>

    <footer id="barra-tarefas">
        <section class="icons-app">
            <button>
                <img class="grande-p-pikeno" id="w10" src="imgs/barraTaref/silhueta-do-logotipo-do-windows.png" alt="Logo do Windows10">
            </button>
            <button>
                <img class="grande-p-pikeno" id="lupa" src="imgs/barraTaref/lupa.png" alt="Lupa Pesquisa">
            </button>
            <button>
                <img class="medio-p-pikeno" id="edge" src="imgs/barraTaref/microsodt-edge.png" alt="Microsoft Edge">
            </button>
            <button id="btnExplorador">
                <img class="medio-p-pikeno" id="explorador" src="imgs/barraTaref/pasta.png" alt="Explorador de Arquivos">
            </button>
            <button>
                <img id="email" src="imgs/barraTaref/o-email.png" alt="Email">
            </button>
            <button>
                <img id="store" src="imgs/barraTaref/store.png" alt="Loja do OS">
            </button>
        </section>
        
        <section class="icons-system">
            <button>
                <i class="fa-solid fa-chevron-up"></i>
            </button>

            <button>
                <i class="fa-solid fa-computer"></i>
            </button>

            <button>
                <i class="fa-solid fa-volume-high"></i>
            </button>

            <button id="idioma" class="system-icons-script"></button>

            <button id="bttndesktop" onclick="window.location.href = 'index.html'"></button>
        </section>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
